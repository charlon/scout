{% extends "scout/base.html" %}
{% load staticfiles %}

{% block title %}Filter Technology{% endblock %}

{% block web_content %}
<div id="page_filter" class="scout-content">

    <h2 class="visually-hidden" id="filter_header">Tech List Filter</h2>

    <div class="scout-filter-container" role="main" aria-labelledby="filter_header">

        <form>

            <div class="scout-card clearfix">

                <fieldset class="scout-filter-split">
                    <legend>Type</legend>
                    <div id="subcategory_select">

                        <h3>Computers</h3>
                        <ul>
                            <li><label><input type="checkbox" value="Laptop Computer">Laptop Computer</label></li>
                            <li><label><input type="checkbox" value="Tablet Computer">Tablet Computer</label></li>
                        </ul>
    
                        <h3>Cameras</h3>
                        <ul>
                            <li><label><input type="checkbox" value="Digital Camera">Digital Camera</label></li>
                            <li><label><input type="checkbox" value="Digital Video Camera">Digital Video Camera</label></li>
                        </ul>

                        <h3>DSLR Accessories</h3>
                        <ul>
                            <li><label><input type="checkbox" value="DSLR Accessories - Light Kit">Light Kit</label></li>
                            <li><label><input type="checkbox" value="DSLR Accessories - Macro Lens">Macro Lens</label></li>
                            <li><label><input type="checkbox" value="DSLR Accessories - Macro Ring Lite Flash">Macro Ring Lite Flash</label></li>
                            <li><label><input type="checkbox" value="DSLR Accessories - Shoe Mount Flash">Shoe Mount Flash</label></li>
                            <li><label><input type="checkbox" value="DSLR Accessories - SLR Remote">SLR Remote</label></li>
                            <li><label><input type="checkbox" value="DSLR Accessories - Telephoto Lens">Telephoto Lens</label></li>
                            <li><label><input type="checkbox" value="DSLR Accessories - Wide Angle Lens">Wide Angle Lens</label></li>
                        </ul>

                        <h3>Other types</h3>
                        <ul>
                            <li><label><input type="checkbox" value="Blu-ray Burner">Blu-ray Burner</label></li>
                            <li><label><input type="checkbox" value="Calculator">Calculator</label></li>
                            <li><label><input type="checkbox" value="Data Projector">Data Projector</label></li>
                            <li><label><input type="checkbox" value="Digital Pen Tablet">Digital Pen Tablet</label></li>
                            <li><label><input type="checkbox" value="External Hard Drive">External Hard Drive</label></li>
                            <li><label><input type="checkbox" value="Microphone Stands">Microphone Stands</label></li>
                            <li><label><input type="checkbox" value="Portable Audio System">Portable Audio System</label></li>
                            <li><label><input type="checkbox" value="Power Point Remote">Power Point Remote</label></li>
                            <li><label><input type="checkbox" value="Projection Screen">Projection Screen</label></li>
                            <li><label><input type="checkbox" value="Shotgun Microphone">Shotgun Microphone</label></li>
                            <li><label><input type="checkbox" value="Tripod">Tripod</label></li>
                            <li><label><input type="checkbox" value="Voice Recorder/MP3 player">Voice Recorder/MP3 player</label></li>
                            <li><label><input type="checkbox" value="Wireless Microphone System">Wireless Microphone System</label></li>
                        </ul>
                    </div>
                </fieldset>
            </div>

             <div class="scout-card clearfix">
                <fieldset class="scout-filter-split">
                    <legend>Brand</legend>
                    <div id="brand_select">
                        <ul>
                            <!--The value needs to be cleaned so search works!-->
                            <li><label><input type="checkbox" value="Anchor">Anchor</label></li>
                            <li><label><input type="checkbox" value="Apple">Apple</label></li>
                            <li><label><input type="checkbox" value="Azden">Azden</label></li>
                            <li><label><input type="checkbox" value="BenQ">BenQ</label></li>
                            <li><label><input type="checkbox" value="Canon">Canon</label></li>
                            <!--<li><label><input type="checkbox" value="da-lite">Da-Lite</label></li>-->
                            <li><label><input type="checkbox" value="Dell">Dell</label></li>
                            <li><label><input type="checkbox" value="Fender">Fender</label></li>
                            <li><label><input type="checkbox" value="GoPro">GoPro</label></li>
                            <li><label><input type="checkbox" value="Hitachi">Hitachi</label></li>
                            <li><label><input type="checkbox" value="HP">HP</label></li>
                            <!--We have two makes Interlink and InterLink-->
                            <li><label><input type="checkbox" value="Interlink">Interlink</label></li>
                            <li><label><input type="checkbox" value="Joby">Joby</label></li>
                            <li><label><input type="checkbox" value="Lacie">Lacie</label></li>
                            <li><label><input type="checkbox" value="LG">LG</label></li>
                            <li><label><input type="checkbox" value="Manfrotto">Manfrotto</label></li>
                            <!--We have Olympus and Olympus Digital Voice Recorder-->
                            <li><label><input type="checkbox" value="Olympus">Olympus</label></li>
                            <li><label><input type="checkbox" value="Panasonic">Panasonic</label></li>
                            <li><label><input type="checkbox" value="Peavey">Peavey</label></li>
                            <li><label><input type="checkbox" value="QuikLok">QuikLok</label></li>
                            <li><label><input type="checkbox" value="Seagate">Seagate</label></li>
                            <li><label><input type="checkbox" value="Sennheiser">Sennheiser</label></li>
                            <li><label><input type="checkbox" value="Sony">Sony</label></li>
                            <li><label><input type="checkbox" value="Sunpak">Sunpak</label></li>
                            <li><label><input type="checkbox" value="TI">Texas Instruments</label></li>
                            <li><label><input type="checkbox" value="UK Pro">UK Pro</label></li>
                            <li><label><input type="checkbox" value="Vello">Vello</label></li>
                            <li><label><input type="checkbox" value="Wacom">Wacom</label></li>
                        </ul>
                    </div>
                </fieldset>
            </div>

            <div class="scout-filter-actions">
                <button id="reset_tech_button" type="button" class="action-cancel"><i class="fa fa-refresh"></i>Reset <span class="visually-hidden">filter</span></button>&nbsp;&nbsp;
                <button id="run_tech_search" type="button"><i class="fa fa-list fa-inverse"></i>View Results</button>
            </div>

        </form>

    </div>

</div>
{% endblock %}

{% block secondary_content %}
<div style="background:url('{% static "scout/img/seattle/IMG_1758-X3.jpg" %}') no-repeat; background-size:cover; background-position:center center; position:absolute; top:0; bottom:0; width: 100%;">&nbsp;</div>
{% endblock %}
