<h2 class=" visually-hidden">Your location information</h2>

<div class="scout-geolocation">
       <div class="scout-geolocation-position">
            <span class="fa-stack fa-lg">
             <i class="fa fa-circle fa-stack-2x"></i>
             <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
            </span>
            <span class="scout-geolocation-location">
               <span id="default_position">Red Square (default)</span>
               <span id="shared_position" style="display:none;">Your location (shared)</span>
            </span>
            <span class="scout-geolocation-action">
               <a id="use_location" href="javascript:void(0)">Use your location</a>
               <a id="forget_location" href="javascript:void(0)" style="display:none;">Use default location</a>
            </span>
       </div>
</div>
