{% load templatetag_handlebars %}
{% tplhandlebars "study-list-module" %}

<!-- begin outer part of the template -->
<li style="padding:0;" class="scout-list-building" data-building-name="{{ object.name }}" data-building-lat="{{ object.latitude }}" data-building-lng="{{ object.longitude }}">
    <div class="list-group-title">
        {{ #if object.name }}
            {{ object.name }}
        {{ else }}
            missing_building_name
        {{ /if }}
    </div>
    <ul class="scout_study_spot_list" style="padding-left:0;">
        <!-- BEGIN INNER PART -->
         {{{ inner_html }}}
        <!-- END INNER PART -->
    </ul>
</li>
<!-- END OUTER PART -->

{% endtplhandlebars %}
